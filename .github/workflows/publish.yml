name: Publish to npm

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    name: Publish to npm
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install dependencies
        run: npm install --frozen-lockfile

      - name: Build
        run: npm run build

      - name: Lint code
        run: npm run lint

      - name: Validate formatting
        run: npm run prettier:check

      - name: Security audit
        run: npm audit --audit-level=moderate

      - name: Run publish validation
        run: npm run validate:publish

      - name: Publish to npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Get version from package.json
        id: version
        run: echo "VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            README.md
            CHANGELOG.md
          body: |
            # CodeWave v${{ steps.version.outputs.VERSION }}

            Published to npm: https://www.npmjs.com/package/codewave/v/${{ steps.version.outputs.VERSION }}

            For changes, see [CHANGELOG.md](CHANGELOG.md)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Success notification
        run: |
          echo "âœ… Successfully published codewave@${{ steps.version.outputs.VERSION }} to npm"
          echo "ðŸŽ‰ View on npm: https://www.npmjs.com/package/codewave"
